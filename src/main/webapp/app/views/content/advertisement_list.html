<div ng-repeat = "ad in advertisements">
<div class = "panel panel-default">
  <div class = "panel-body">
    <div class = "media media-clearfix-xs media-clearfix-sm">
      <div class = "media-left">
        <p>
          <a ui-sref = "index.html">
            <img src = "" alt = "property" width = "150" class = "media-object" />
          </a>
        </p>
        <div class = "text-center small">
          <span class = "fa fa-fw fa-star text-yellow-800"></span>
        </div>
      </div>
      <div class = "media-body">
        <div class = "pull-right">
          <a ui-sref = "map-property.html" class = "text-primary"><i class = "fa fa-comments fa-fw"></i> <strong>5</strong></a>
          <a ui-sref = "map-property.html" class = "text-grey-400"><i class = "fa fa-flag-o fa-fw"></i></a>
        </div>
        <h4 class = "media-heading margin-v-0-10">
          <a ui-sref = "map-property.html">{{ ad.id }}</a>
          <small class = "text-grey-400"><i class = "fa fa-clock-o fa-fw"></i> {{ ad.agent.name}} {{ 3 + 5 }}</small>
        </h4>
        <p>
          <span class = "label label-grey-100"><i class="fa fa-home fa-fw"></i>3 Bedrooms</span>
          <span class = "label label-grey-100"><i class="fa fa-fw icon icon-toilet"></i> 1 Bathrooms</span>
        </p>
        <p class = "margin-none">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid amet consectetur cupiditate, dolor ducimus eos error, iste modi nulla provident quisquam sapiente sint vero? Ab commodi id quibusdam recusandae veniam!</p>
      </div>
    </div>
  </div>
</div>
</div>
