<div class = "sidebar-block sidebar-block-full">
<table class = "table table-bordered">
  <tr>
    <th>id</th>
    <th>duration</th>
    <th>realestate</th>
    <th>agent</th>
  </tr>
  <tr ng-repeat = "ad in advertisements">
    <td>
      {{ ad.id }}
    </td>
    <td>
      {{ ad.duration }}
    </td>
    <td>
      {{ ad.realEstate.id }}
    </td>
    <td>
      {{ ad.agent }}
    </td>
  </tr>
</table>
</div>
