<div>
  <li class = "dropdown">
    <a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">
    <i class = "fa fa-fw fa-user-plus"></i> Sign Up
    </a>
    <div class = "dropdown-menu dropdown-size-280">
      <form name = "signUp">
        <div class = "form-group">
          <div class = "input-group">
            <label for = "name" class = "sidebar-text">name:</label>
            <span class = "input-group-addon"><i class = "fa fa-user"></i></span>
            <input type = "text" id = "name" ng-model = "name" class = "form-control" placeholder = "name">
          </div>
        </div>
        <div class = "form-group">
          <div class = "input-group">
            <label for = "lastname" class = "sidebar-text">last name:</label>
            <span class = "input-group-addon"><i class = "fa fa-user"></i></span>
            <input type = "text" id = "lastname" ng-model = "lastname" class = "form-control" placeholder = "last name">
          </div>
        </div>
        <div class = "form-group">
          <div class = "input-group">
            <label for = "email" class = "sidebar-text">email:</label>
            <span class = "input-group-addon"><i class = "fa fa-envelope"></i></span>
            <input type = "text" id = "email" ng-model = "email" class = "form-control" placeholder = "email">
          </div>
        </div>
        <div class = "form-group">
          <div class = "input-group">
            <label for = "username" class = "sidebar-text">username:</label>
            <span class = "input-group-addon"><i class = "fa fa-user"></i></span>
            <input type = "text" name = "username" ng-model = "username" class = "form-control" placeholder = "username">
          </div>
        </div>
        <div class = "form-group">
          <div class = "input-group">
            <label for = "password" class = "sidebar-text">password:</label>
            <span class = "input-group-addon"><i class = "fa fa-key"></i></span>
            <input type = "password" name = "password" ng-model = "password" class = "form-control" placeholder = "password">
          </div>
        </div>
        <div class = "form-group">
          <div class = "input-group">
            <label for = "password2" class = "sidebar-text">repeat password:</label>
            <span class = "input-group-addon"><i class = "fa fa-key"></i></span>
            <input type = "password" name = "password2" ng-model = "password2" class = "form-control" placeholder = "repeat password">
          </div>
        </div>
        <div class = "text-center">
          <button type = "submit" class = "btn btn-primary">sign up <i class = "fa fa-sign-in"></i></button>
        </div>
      </form>
    </div>
  </li>
</div>
