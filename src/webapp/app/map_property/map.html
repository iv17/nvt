<div id="google-fs-realestate" data-toggle="google-maps" data-zoom-position="LEFT_BOTTOM" class="maps-google-fs"></div>
<script>
  function myMap() {
  var myCenter = new google.maps.LatLng(41.878114, -87.629798);
  var mapProp = {center:myCenter, zoom:12, scrollwheel:false, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};
  var map = new google.maps.Map(document.getElementById("google-fs-realestate"),mapProp);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2_qJrrtvyYrzzxQ6MHyL7n6w9qQqz-aE&callback=myMap"></script>
