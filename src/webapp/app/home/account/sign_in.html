<div>
	<li class = "dropdown">

		</a>
		<div class = "dropdown-menu dropdown-size-280">
			<form name = "signIn">
				<div class = "form-group">

						<span class = "input-group-addon"><i class = "fa fa-user"></i></span>

					</div>
				</div>
				<div class = "form-group">
					<div class = "input-group">
						<span class = "input-group-addon"><i class = "fa fa-key"></i></span>
						<input type = "password" id = "password" ng-model = "password" class = "form-control" placeholder = "password">
					</div>
				</div>
				<div class = "text-center">
					<button type = "submit" class = "btn btn-primary">sign in <i class = "fa fa-sign-in"></i></button>

	</li>
</div>
