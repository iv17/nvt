<div class = "col-md-12 col-sm-12 col-xs-12">
  <div class = "x_panel">
      <div class = "x_title">
         <h2>Sign in </h2>
         <div class = "clearfix"></div>
      </div>
      <div class = "x_content">
         <br />
         <form id = "add" data-parsley-validate class = "form-horizontal form-label-left"
                    ng-controller = "" ng-submit = "">
            <div class = "form-group">
              <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "name">Name<span class = "required">*</span></label>
              <div class = "col-md-6 col-sm-6 col-xs-12">
                 <input type = "name" id = "name" ng-model = "name" required = "required" class = "form-control col-md-7 col-xs-12" required>
              </div>
            </div>
            <div class = "form-group">
               <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "description">Description<span class = "required">*</span></label>
               <div class = "col-md-6 col-sm-6 col-xs-12">
                  <textarea  id = "description" ng-model = "description" required = "required" class = "form-control col-md-7 col-xs-12" required>
               </div>
            </div>
            <div class = "form-group">
               <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "price">Price <span class = "required">*</span></label>
               <div class = "col-md-6 col-sm-6 col-xs-12">
                  <input type = "text" id = "price" ng-model = "price"  required = "required" class = "form-control col-md-7 col-xs-12" required>
               </div>
            </div>
            <div class = "form-group">
               <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "surface">Surface <span class = "required">*</span></label>
               <div class = "col-md-6 col-sm-6 col-xs-12">
                  <input type = "text" id = "surface" ng-model = "surface" name = "surface" required = "required" class = "form-control col-md-7 col-xs-12" required>
               </div>
            </div>
            <div class = "ln_solid"></div>
            <div class = "form-group">
               <div class = "col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type = "submit" class="btn btn-primary">Cancel</button>
                  <button type = "submit" class="btn btn-success">Create</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
