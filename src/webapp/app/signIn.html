<div class = "col-md-12 col-sm-12 col-xs-12">
  <div class = "x_panel">
      <div class = "x_title">
         <h2>Sign in </h2>
         <div class = "clearfix"></div>
      </div>
      <div class = "x_content">
         <br />
         <form id = "signIn" data-parsley-validate class = "form-horizontal form-label-left">
            <div class = "form-group">
               <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "username">Username<span class = "required">*</span></label>
               <div class = "col-md-6 col-sm-6 col-xs-12">
                  <input type = "text" id = "username" ng-model = "username" required = "required" class = "form-control col-md-7 col-xs-12" required>
               </div>
            </div>
            <div class = "form-group">
               <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "password">Password <span class = "required">*</span></label>
               <div class = "col-md-6 col-sm-6 col-xs-12">
                  <input type = "password" id = "password" ng-model = "password" name = "password" required = "required" class = "form-control col-md-7 col-xs-12" required>
               </div>
            </div>
            <div class = "form-group">
               <label class = "control-label col-md-3 col-sm-3 col-xs-12">Role</label>
               <div class = "col-md-6 col-sm-6 col-xs-12">
                  <div id = "role" ng-model = "role" class = "btn-group" data-toggle = "buttons">
                     <label class = "btn btn-default" data-toggle-class = "btn-primary" data-toggle-passive-class = "btn-default">
                     <input type = "radio" name = "role" value = "user"> &nbsp; User &nbsp;
                     </label>
                     <label class = "btn btn-primary" data-toggle-class = "btn-primary" data-toggle-passive-class = "btn-default">
                     <input type = "radio" name = "role" value = "agent"> Agent
                     </label>
                  </div>
               </div>
            </div>
            <div class = "ln_solid"></div>
            <div class = "form-group">
               <div class = "col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type = "submit" class="btn btn-primary">Cancel</button>
                  <button type = "submit" class="btn btn-success">Sign in</button>
               </div>
               <h2><small> New to realestate? Create an account.</small><a href = "signUp.html"><small>Sign Up</small></a></h2>
            </div>
         </form>
      </div>
   </div>
</div>
