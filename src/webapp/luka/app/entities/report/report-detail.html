
<div>
    <h2><span>Report</span> {{vm.report.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Reason</span></dt>
        <dd>
            <span>{{vm.report.reason}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            {{vm.report.author.login}}
        </dd>
        <dt><span>Real estate</span></dt>
        <dd>
            <a ui-sref="real-estate-detail({id:vm.report.realEstate.id})">{{vm.report.realEstate.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="report-detail.edit({id:vm.report.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
