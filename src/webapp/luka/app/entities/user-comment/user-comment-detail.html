
<div>
    <h2><span>User Comment</span> {{vm.userComment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.userComment.text}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            {{vm.userComment.author.login}}
        </dd>
        <dt><span>Real Estate</span></dt>
        <dd>
            <a ui-sref="real-estate-detail({id:vm.userComment.realEstate.id})">{{vm.userComment.realEstate.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-comment-detail.edit({id:vm.userComment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
