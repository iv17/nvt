<div class = "col-md-12 col-sm-12 col-xs-12">
  <div class = "x_panel">
      <div class = "x_title">
         <h2>Sign in </h2>
         <div class = "clearfix"></div>
      </div>
      <div class = "x_content">
         <br />
         <form id = "updateProfile" data-parsley-validate class = "form-horizontal form-label-left">
           <div class = "form-group">
             <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "name">Name</label>
             <div class = "col-md-6 col-sm-6 col-xs-12">
                <input type = "name" id = "name" ng-model = "name" {{ vm.user.name }} class = "form-control col-md-7 col-xs-12">
             </div>
           </div>
           <div class = "form-group">
             <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "lastName">Last name</label>
             <div class = "col-md-6 col-sm-6 col-xs-12">
                <input type = "lastName" id = "lastName" ng-model = "lastName" {{ vm.user.lastName }} class = "form-control col-md-7 col-xs-12">
             </div>
           </div>
            <div class = "form-group">
              <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "email">Email<span class = "required">*</span></label>
              <div class = "col-md-6 col-sm-6 col-xs-12">
                 <input type = "email" id = "email" ng-model = "email" {{ vm.user.email }} required = "required" class = "form-control col-md-7 col-xs-12" required>
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-md-3 col-sm-3 col-xs-12" for = "phoneNumber">Phone number</label>
              <div class = "col-md-6 col-sm-6 col-xs-12">
                 <input type = "phoneNumber" id = "phoneNumber" ng-model = "phoneNumber" {{ vm.user.phoneNumber }} class = "form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class = "ln_solid"></div>
            <div class = "form-group">
               <div class = "col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type = "submit" class="btn btn-primary">Cancel</button>
                  <button type = "submit" class="btn btn-success">Submit</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
